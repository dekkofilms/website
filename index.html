<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular-route.js" charset="utf-8"></script>

  <script src="./app/app.js" charset="utf-8"></script>
  <script src="./app/controllers/homeController.js" charset="utf-8"></script>
  <script src="./app/video.js" charset="utf-8"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Taylor King</title>

</head>
<body ng-app="myApp">
  <div class="wrapper imageAndText" ng-controller="homeController">
    <img id="current-frame" ng-src="{{view.backgroundImg}}" class="img-responsive behind" alt="Video of Me">
    <div class="row on-top">
      <div class="col-md-12 colFix">
        <a class="btn" ng-click="play('forward', 0, 144)"><h1>About</h1></a>
        <a class="btn pull-right" ng-click="play('backward', 144, 0)"><h1>Work</h1></a>
      </div>
    </div>
  </div>

  <div ng-view=""></div>

</body>
</html>
